labels:
  lukso-node: bootnode

containers:
  geth:
    volumeMounts:
      bootnode-key:
        mountPath: /bootnode-key
        readOnly: true
    args:
      - --nodekey
      - /bootnode-key/bootnode.key
      - --bootnodes
      - $(BOOTNODES)
  prysm-beacon:
    volumeMounts:
      bootnode-key:
        mountPath: /bootnode-key
        readOnly: true
